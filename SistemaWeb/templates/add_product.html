<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="icon" href="{% static 'images/Icon_Empresa.ico' %}" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <title>Alquileres Esther | Añadir Producto</title>
    </head>

    <body class="gris-claro">

        <section>
            <div class="container mt-5 mb-2">
                <div class="row">
                    <div>
                        <a href="/administracion/" class="text-blue">
                            <i class="bi bi-arrow-bar-left"></i>
                            Regresar
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container signup-card form-space mb-5">

                <div class="row">
                    <h4 class="mt-4">Añadir Producto</h4>
                    <span class="mb-4">Ingrese la información necesaria para crear un nuevo registro.</span>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="name">
                                <span>Nombre </span>
                            </label>
                            <div>
                                <input type="text" name="name" id="name" placeholder="Nombre" required>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <label for="image">
                                <span>Imagen </span>
                            </label>
                            <div>
                                <input type="file" name="image" id="image" placeholder="Imagen" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <label for="description" class="mt-2">
                                <span>Descripción</span>
                            </label>
                            <div>
                                <textarea name="description" id="description" placeholder="Descripción" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <label for="price">
                                <span>Precio</span>
                            </label>
                            <div>
                                <input type="number" name="price" id="price" placeholder="Precio" required>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <label for="stock">
                                <span>Stock</span>
                            </label>
                            <div>
                                <input type="number" name="stock" id="stock" placeholder="Stock" required>
                            </div>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="category" class="mt-2">
                                <span>Categoría</span>
                            </label>
                            <div>
                                <select name="category" id="category">
                                    {% for categoria in categorias %}
                                        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    {% if error %}
                    <div class="container mt-5">
                        <div class="alert alert-danger alert-dismissible fade show">
                            {{error}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                    {% endif %}
                    <div class="row justify-content-center">
                        <button type="submit" class="col-lg-2 gray-button button-act mt-4">Añadir</button>
                    </div>

                </form>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="footer text-center pt-4">
                            Ver Catálogo
                            <a href="/productos/" class="text-blue">Productos</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
