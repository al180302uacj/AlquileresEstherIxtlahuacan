<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="icon" href="{% static 'images/Icon_Empresa.ico' %}" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <title>Alquileres Esther | Inicio Sesión</title>
    </head>

    <body class="gris-claro">

        <section>
            <div class="container mt-5 mb-2">
                <div class="row">
                    <div>
                        <a href="{% url 'home' %}" class="text-blue">
                            <i class="bi bi-arrow-bar-left"></i>
                            Inicio
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container signup-card form-space mb-5">

                <div class="row justify-content-center mb-4">
                    <div class="col-lg-6">
                        <h4 class="mt-4">Iniciar Sesión</h4>
                        <span class="mb-4">Ingrese sus datos de acceso para entrar en su cuenta.</span>
                    </div>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <label for="email">
                                <span>Correo Electrónico</span>
                            </label>
                            <div>
                                <input type="email" name="email" id="email" placeholder="Correo Electrónico" required>
                            </div>
                        </div>
                    </div>
                
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <label for="password" class="mt-2">
                                <span>Contraseña</span>
                            </label>
                            <div>
                                <input type="password" name="password" id="password" placeholder="Contraseña" required>
                            </div>
                        </div>
                    </div>
                    
                    {% if error %}
                    <div class="container mt-5">
                        <div class="alert alert-danger alert-dismissible fade show">
                            {{error|safe}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                    {% endif %}
                    <div class="row justify-content-center">
                        <button type="submit" class="col-lg-2 gray-button button-act mt-4">Iniciar Sesión</button>
                    </div>

                </form>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="footer text-center pt-4">
                            ¿No tiene una cuenta?
                            <a href="/crearcuenta/" class="text-blue">Crear Cuenta</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
